id: space.rirusha.Cassette.Devel
runtime: org.gnome.Platform
runtime-version: 'master'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
command: cassette
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-download:ro
  - --own-name=org.mpris.MediaPlayer2.space.rirusha.Cassette.Devel
  - --env=API_BASE_UNKNOWN_FIELDS=1
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: api-base
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://altlinux.space/rirusha/libapi-base.git
        branch: main
  - name: libtape
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/Rirusha/libtape.git
        branch: main
  - name: cassette
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dis_devel=true
    sources:
      - type: dir
        path: ../../
